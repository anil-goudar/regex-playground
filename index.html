<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regex Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ” Regex Playground</h1>

    <label for="inputText">Test String:</label>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>

    <div class="radiobuttons">
        <div class="radio-button">
            <input type="radio" id="email" name="regexType" value="email"/>
            <label for="email">Email</label>
        </div>

        <div class="radio-button">
            <input type="radio" id="phone" name="regexType" value="phone"/>
            <label for="phone">Phone</label>
        </div>

        <div class="radio-button">
            <input type="radio" id="dob" name="regexType" value="dob"/>
            <label for="dob">Date Of Birth (dd/mm/yyy)</label>
        </div>
    </div>

    <button id="testBtn">Test Regex</button>

    <div id="result"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
